<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Portal Frameset</title>
  <link rel="stylesheet" href="style.css">
</head>
<frameset rows="80px,*,40px" border="0">
  <frame src="header.html" name="headerFrame" noresize scrolling="no">
  <frameset cols="200px,*">
    <frame src="menu.html" name="menuFrame" noresize>
    <frame src="main.html" name="mainFrame">
  </frameset>
  <frame src="footer.html" name="footerFrame" noresize scrolling="no">
</frameset>
</html>
